
<!-- Featured Courses Section -->
<section class="featured-courses container my-5">
  <h2 class="text-center mb-4">Featured Courses</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 course-card">
        <div class="card-body">
          <h1 class="card-title">{{ course.title }}</h1>
          <p class="card-text">{{ course.description }}</p>
          <button class="btn btn-primary" (click)="onSaveInscription(course)">S'inscrire</button>
        </div>
      </div>
    </div>
  </div>
</section>
