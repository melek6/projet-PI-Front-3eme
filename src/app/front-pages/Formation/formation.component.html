<!-- Featured Courses Section -->
<section class="featured-courses container my-5">
  <h2 class="text-center mb-4">Featured Courses</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of courses">
      <div class="card h-100 course-card">
        <div class="card-body">
          <h1 class="card-title">{{ course.title }}</h1>
          <p class="card-text">{{ course.description }}</p>
          <button class="btn btn-primary" (click)="onSaveInscription(course)">S'inscrire</button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div *ngIf="showModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">DÃ©tails de l'inscription</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Status:</strong> {{ inscrit.status }}</p>
        <p><strong>Date d'inscription:</strong> {{ inscrit.registrationDate | date }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Fermer</button>
      </div>
    </div>
  </div>
</div>
