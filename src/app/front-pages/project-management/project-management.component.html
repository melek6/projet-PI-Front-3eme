<div class="container">
    <h1>Project Management</h1>
  
    <!-- List Projects -->
    <div>
      <h2>Projects</h2>
      <ul>
        <li *ngFor="let project of projects">
          {{ project.title }}
          <button (click)="selectProject(project)">Edit</button>
          <button (click)="deleteProject(project.id)">Delete</button>
        </li>
      </ul>
    </div>
  
    <!-- Create Project -->
    <div>
      <h2>Create Project</h2>
      <form (ngSubmit)="createProject()">
        <input [(ngModel)]="newProject.title" name="title" placeholder="Title" required>
        <input [(ngModel)]="newProject.description" name="description" placeholder="Description" required>
        <input [(ngModel)]="newProject.category" name="category" placeholder="Category" required>
        <input [(ngModel)]="newProject.skillsRequired" name="skillsRequired" placeholder="Skills Required" required>
        <input [(ngModel)]="newProject.deadline" name="deadline" placeholder="Deadline" required>
        <input [(ngModel)]="newProject.budget" name="budget" placeholder="Budget" type="number" required>
        <button type="submit">Create</button>
      </form>
    </div>
  
    <!-- Edit Project -->
    <div *ngIf="selectedProject">
      <h2>Edit Project</h2>
      <form (ngSubmit)="updateProject()">
        <input [(ngModel)]="selectedProject.title" name="title" placeholder="Title" required>
        <input [(ngModel)]="selectedProject.description" name="description" placeholder="Description" required>
        <input [(ngModel)]="selectedProject.category" name="category" placeholder="Category" required>
        <input [(ngModel)]="selectedProject.skillsRequired" name="skillsRequired" placeholder="Skills Required" required>
        <input [(ngModel)]="selectedProject.deadline" name="deadline" placeholder="Deadline" required>
        <input [(ngModel)]="selectedProject.budget" name="budget" placeholder="Budget" type="number" required>
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
