<div class="container">
  <h2>Available Projects</h2>
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter projects">
  </mat-form-field>
  <div class="table-container" cdkScrollable (cdkScrolled)="onScroll()">
    <table mat-table [dataSource]="filteredProjects" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let project"> {{ project.title }} </td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let project"> {{ project.description }} </td>
      </ng-container>
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let project"> {{ project.category }} </td>
      </ng-container>
      <!-- Skills Required Column -->
      <ng-container matColumnDef="skillsRequired">
        <th mat-header-cell *matHeaderCellDef> Skills Required </th>
        <td mat-cell *matCellDef="let project"> {{ project.skillsRequired }} </td>
      </ng-container>
      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef> Budget </th>
        <td mat-cell *matCellDef="let project"> {{ project.budget }} </td>
      </ng-container>
      <!-- Number of Propositions Column -->
      <ng-container matColumnDef="nbPropositions">
        <th mat-header-cell *matHeaderCellDef> Number of Propositions </th>
        <td mat-cell *matCellDef="let project"> {{ project.propositions.length }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  <ng-template #noProjects>
    <p>No projects available at the moment.</p>
  </ng-template>
</div>
