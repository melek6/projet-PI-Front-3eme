<div class="container">
  <h2>Available Projects</h2>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter projects">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let project"> {{ project.title }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let project"> {{ project.description }} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let project"> {{ project.category }} </td>
    </ng-container>

    <!-- Skills Required Column -->
    <ng-container matColumnDef="skillsRequired">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills Required </th>
      <td mat-cell *matCellDef="let project"> {{ project.skillsRequired }} </td>
    </ng-container>

    <!-- Budget Column -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget </th>
      <td mat-cell *matCellDef="let project"> {{ project.budget }} </td>
    </ng-container>

    <!-- Number of Propositions Column -->
    <ng-container matColumnDef="nbPropositions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nb Propositions </th>
      <td mat-cell *matCellDef="let project"> {{ project.nbPropositions }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
