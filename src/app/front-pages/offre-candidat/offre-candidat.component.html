<!-- Dans votre template Angular -->
<h2>Liste des Offres</h2>

<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="offre-box" *ngFor="let offre of offres">
        <h3>{{ offre.title }}</h3>
        <p><strong>Description:</strong> {{ offre.description }}</p>
        <p><strong>Emplacement:</strong> {{ offre.location }}</p>
        <p><strong>Date de cr√©ation:</strong> {{ offre.createDate | date:'short' }}</p>
        <p><strong>Date d'expiration:</strong> {{ offre.expiryDate | date:'short' }}</p>

        <!-- Bouton "Lire plus" redirigeant vers une nouvelle page avec l'ID de l'offre -->
        <a [routerLink]="['/offre', offre.id]" class="btn btn-primary mt-3">Lire plus</a>
      </div>
    </div>
  </div>
</div>
