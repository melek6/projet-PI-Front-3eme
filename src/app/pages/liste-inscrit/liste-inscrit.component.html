<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Nombre d'inscriptions</h5>
                  <span class="h2 font-weight-bold mb-0">{{ inscriptions.length }}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Liste des inscrits</h3>
            </div>
            <div class="col-auto">
              <div class="form-group d-flex align-items-center">
                <label for="filterFormation" class="mr-2 small">Filtrer par Formation :</label>
                <select class="form-control form-control-sm" id="filterFormation" [(ngModel)]="selectedFormation" (change)="filterInscriptionsByFormation(selectedFormation)">
                  <option class="text-muted" value="">Toutes les formations</option>
                  <option *ngFor="let formation of formations">{{ formation }}</option>
                </select>
              </div>
            </div>
            <div class="col-auto">
              <button class="btn btn-secondary btn-sm ml-2" (click)="resetFilter()">RÃ©initialiser</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">NOM</th>
                <th scope="col">EMAIL</th>
                <th scope="col">DATE</th>
                <th scope="col">FORMATION</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let inscrit of inscriptions">
                <ng-container *ngIf="!selectedFormation || inscrit.formation?.title === selectedFormation">
                  <td>{{ inscrit.user?.username || 'N/A' }}</td>
                  <td>{{ inscrit.user?.email || 'N/A' }}</td>
                  <td>{{ inscrit.registrationDate | date:'short' }}</td>
                  <td>{{ inscrit.formation?.title }}</td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
