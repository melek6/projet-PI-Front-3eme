<div class="modal-header">
    <h4 class="modal-title">{{ isEditing ? 'Modifier l\'offre' : 'Créer une nouvelle offre' }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="username">name</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="title">
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="location">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <textarea class="form-control" id="password" [(ngModel)]="user.password" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="roles">Rôles</label>
        <select class="form-control" id="roles" [(ngModel)]="user.roles" name="roles" multiple>
          <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
        </select>
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Enregistrer</button>
  </div>
