<div class="modal-header">
  <h4 class="modal-title">Ã‰valuer la formation</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="score">Score:</label>
    <input type="number" class="form-control" id="score" [(ngModel)]="score" min="1" max="5" required>
  </div>
  <div class="form-group">
    <label for="comments">Commentaires:</label>
    <textarea class="form-control" id="comments" [(ngModel)]="comments" rows="3" required></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  <button type="button" class="btn btn-primary" (click)="onSave()">Enregistrer</button>
</div>
