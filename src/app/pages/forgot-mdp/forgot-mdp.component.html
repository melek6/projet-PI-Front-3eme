<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <!-- Reset Password Form -->
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <h2>Request Password Reset</h2>
          <div class="form-group">
            <input [(ngModel)]="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="requestPasswordReset()">Request Reset</button>
          </div>
        </div>
      </div>

      <!-- Validate Reset Token Form -->
      <div class="card bg-secondary shadow border-0 mt-4">
        <div class="card-body px-lg-5 py-lg-5">
          <h2>Validate Reset Token</h2>
          <div class="form-group">
            <input [(ngModel)]="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="token" class="form-control" placeholder="Token">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="validateResetToken()">Validate Token</button>
          </div>
        </div>
      </div>

      <!-- Change Password Form -->
      <div class="card bg-secondary shadow border-0 mt-4">
        <div class="card-body px-lg-5 py-lg-5">
          <h2>Change Password</h2>
          <div class="form-group">
            <input [(ngModel)]="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="token" class="form-control" placeholder="Token">
          </div>
          <div class="form-group">
            <input [(ngModel)]="newPassword" class="form-control" placeholder="New Password" type="password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" (click)="changePassword()">Change Password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
