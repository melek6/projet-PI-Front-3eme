<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="content">Contenu</label>
      <input type="text" class="form-control" id="content" [(ngModel)]="reponse.content" name="content">
    </div>
    <div class="form-group">
      <label for="iscorrect">Est correcte ?</label>
      <input type="checkbox" class="form-control" id="iscorrect" [(ngModel)]="reponse.iscorrect" name="iscorrect">
    </div>
    <div class="form-group">
      <label for="questionId">Question</label>
      <select class="form-control" id="questionId" required [(ngModel)]="selectedQuestionId" name="questionId">
        <option *ngFor="let question of questions" [ngValue]="question.id">{{ question.content }}</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  <button type="button" class="btn btn-primary" (click)="onSave()">Enregistrer</button>
</div>
