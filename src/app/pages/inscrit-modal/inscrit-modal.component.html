<div class="modal-header">
    <h4 class="modal-title">{{ 'Cr√©er une nouvelle inscription' }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="status">STATUS</label>
        <input type="text" class="form-control" id="content" [(ngModel)]="inscrit.status" name="status">
      </div>
      <div class="form-group">
        <label for="registrationDate">Date d'inscription</label>
  <input type="date" class="form-control" id="registrationDate" [(ngModel)]="inscrit.registrationDate" name="registrationDate">
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Enregistrer</button>
  </div>
